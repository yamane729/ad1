    <h2 class="titlekun">"歴史と自然が息づく広島の魅力"</h2>
    <h3><!--広島は、豊かな歴史と美しい自然に恵まれた特別な場所です。世界遺産に登録されている原爆ドームと厳島神社は、広島の過去と文化を象徴しています。原爆ドームは平和への願いを込めた重要な歴史の証であり、訪れる人々に平和の大切さを伝えます。一方、厳島神社は、日本三景の一つとして知られる宮島にあり、海上に浮かぶ美しい鳥居が訪れる者を魅了します。
    さらに、-->広島は人々の温かさや地域に根付いた文化、豊かな伝統が息づく場所でもあります。訪れる者にとって、広島はただの観光地<br>ではなく、心に深く残る特別な旅先です。この街が持つ平和への願いや自然の美しさを、ぜひ感じてみてください。</h3>
